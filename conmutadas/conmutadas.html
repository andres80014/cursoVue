<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Practica</title>
</head>
<body>
    <div id="app" class="container mt-5">
        <h3>{{ mensaje }}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <h3>Invertido : {{ invertido }}</h3>
        
        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>

        <button class="btn btn-danger"  @click="contador--">-</button>
        <h3>{{ contador }}</h3>

        <div class="progress">
                <div class="progress-bar " role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" 
                :style="{'width' :contador+'%'}" 
                :class="color">
                    {{ contador }}%
                </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="principalConmutadas.js"></script>
</body>
</html>
